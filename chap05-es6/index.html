        }
        x();

        var b = 1;
        function x() {
            b =2; 
            console.log('b trong function', b); //2
        }
        x();
        console.log('b ngoai function',b); //2
        
        function y() {
            const b =3;
            console.log('b trong function ',b);
        }
        console.log(b); // báo lỗi vì b chưa đc khai báo bên ngoài

        // với var có thể khai báo ghi đè giá trị, với let,const thì không thể thay đổi giá trị khi khai báo lại biến đã có
        // có thể thay đổi thuộc tính trong biến const  
    </script>
